<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/loginCadastro.css">
</head>

<body>
    <div class="containerLogin">

        <div class="wrapper">
            <div class="form-wrapper sign-in">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Lembrar de mim</label>
                    </div>
                    <button type="submit">Login</button>
                    <div class="signUp-link">
                        <p>Não possui uma conta? <a href="#" class="signUpBtn-link">Cadastre-se</a></p>
                    </div>
                    <div class="social-platform">
                        <p>Ou faça login com</p>
                        <div class="social-icons">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-google"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="form-wrapper sign-up">
                <form action="">
                    <h2>Cadastre-se</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Eu concordo com os termos e condições</label>
                    </div>
                    <button type="submit">Cadastrar</button>
                    <div class="signUp-link">
                        <p>Já possui uma conta? <a href="#" class="signInBtn-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./script/loginCadastro.js"></script>
</body>

</html>
